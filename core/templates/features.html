{% load static %}
    <section id="features" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Recursos Incr√≠veis</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="content-left">
              {% for r in recurso  %}
              <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                <span class="icon">
                  <i class="{{ r.icone_recurso }}"></i>
                </span>
                <div class="text">
                  <h4>{{ r.recurso }}</h4>
                  <p>{{ r.descricao_recurso}}</p>
                </div>
              </div>
              {% endfor %}

            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
              <img src="{% static 'img/feature/intro-mobile.png' %}" alt="">
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div class="content-right">
              {% for rd in recurso_direto %}
              <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                <span class="icon">
                  <i class=" {{ rd.icone_recurso_direito }}"></i>
                </span>
                <div class="text">
                  <h4>{{ rd.recurso_direto }}</h4>
                  <p>{{ rd.descricao_recurso_direito }}</p>
                </div>
              </div>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </section>
